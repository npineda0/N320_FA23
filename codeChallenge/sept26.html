    <script src="/lib/jquery-3.6.1.min.js"></script>
    <script>
        //first challenge, a sum method
        function hasAZ(string) {
            //take each letter and put in array
            return string.split('').some(function(value) {
                return value == 'z';
            })
        }
        //returns true
        console.log("has a Z: ", hasAZ("the quick brown fox jumps over the lazy hound"))

        //2nd challenge
        function hasOnlyOddNumbers(array) {
            //goes through each number in array and will return true or false
            return array.every(function(value) {
                //divides numbers by 2 to determine if even
                return value%2!==0;
            })
        }
        //false
        console.log("only odd numbers: ", hasOnlyOddNumbers([3,4,5,7]))
        //true
        console.log("only odd numbers: ", hasOnlyOddNumbers([3,3,5,7]))
    </script>

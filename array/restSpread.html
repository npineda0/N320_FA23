<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest and Spread // Oct3</title>
</head>
<body>
    <script src="/lib/jquery-3.6.1.min.js"></script>
    <script>
        let array = [1, 2, 3, 4, 5];
        var reduceFunction = array.reduce(function(accumulator, nextValue) {
            let num = nextValue * nextValue;
            console.log(num);
            if (num %2==0) {
               return  accumulator+num;
            }
            return accumulator;
        }, 50);
        console.log("reduce function: ", reduceFunction);

        // REST // // //
        //takes the REST of the values and puts them in an array

        function add(...nums) {
            let total = 0;

            for (const n of nums) {
                total+=n;
            }
            return total;
        }
        console.log("add function: ", add(1,3,5,7,9));
        //cannot use array with rest n spread. numbers are put into an array
        console.log("add function2: ", add(array));

        //first paramete, second parameter, rest operator
        function printValue(a,b,...c) {
            console.log(a);
            console.log(b);
            console.log(c);
        }
        printValue(1, 2, 3, 4, 5, 6, 7, 8);
        //3rd paramter is rest operator, so it gets put into an array
        printValue("happy", "halloween", "october");

        function callback(num1, num2, ...mValues) {
            let total = mValues.reduce(function(accumulator, nextValue) {
                accumulator += nextValue;
                return accumulator;
            }, 0);

            let myAvg = total/mValues.length;
            console.log("total: ", total);
            console.log("average: ", myAvg);
        }

        function higherOrder(num1, num2, callback) {
            let a = num1+num2;
            let s = num1-num2;
            let n = num1*num2;
            let d = num1/num2;
            callback(num1,num2, a,s,n,d) 
        }

        higherOrder(4, 2, callback);

        
        // SPREAD // // // 
        //takes an array and SPREADS them out to individual values

        let array1 = [1, 2, 3];
        let array2 = [4, 5, 6,];
        let array3 = [7, 8, 9];

        let combine = [...array1, ...array2, ...array3];
        //1 array w all the values instead of 3 arrays
        console.log("Spread: ",combine);
        console.log("max value: ", Math.max(...combine));

        function sumValue(a, b, c) {
            return a + b + c;
        }
        console.log("sums: ", sumValue(...array1));

        //start: [1,6] [2,3,4,5]
        //end: [1,2,3,4,5,6]
        function inMiddle(array, values) {
            //math.floor will round so it will not be a fraction
            let middle = Math.floor(array.length/2); //midpoint
            array.splice(middle, 0, ...values);
            return array;
        }

        console.log("place in middle: ", inMiddle([1,6], [2,3,4,5]));


    </script>
    
</body>
